  <style lang="css">
    body {
      font-family: Montserrat, sans-serif;
    }

    header {
      letter-spacing: .2em;
    }

    .header_node {
      position: relative;
      display: block;
    }

    .header_line {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 1px;
      overflow: hidden;
      padding-top: 1.5rem;
    }

    .header_line,
    .header_line span {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 1px;
    }

    .header_line span {
      border-bottom-width: 1px;
      --border-opacity: 1;
      border-color: #000;
      border-color: rgba(0, 0, 0, var(--border-opacity));
      border-style: solid;
      border-color: silver;
      border-left: none;
      border-right: none;
      border-top: none;
    }

    .header_line span:first-child {
      opacity: 0;
      transform: translateX(-102%);
    }

    .header_node:hover .header_line span:first-child {
      opacity: 1;
      transform: translateX(0);
      transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .header_line span:last-child {
      opacity: 1;
      transform: translateX(102%);
      transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .header_node:hover .header_line span:last-child {
      opacity: 0;
      transform: translateX(0);
      transition: none;
    }

    .contact {}

    .contact h2 {
      font-size: 1.125rem;
    }

    .contact .desc {
      --text-opacity: 1;
      color: rgba(107, 107, 107, var(--text-opacity));
    }

    .banner img {
      /* padding-top: 0; */
      min-height: 16rem;
      height: calc(80vh - 8rem);
    }

    footer {
      background-color: var(--bs-tertiary-bg);
      ;
    }
  </style>
</head>

  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  <script>
    var el = window.document.body;
    var imgs = window.document.querySelectorAll(".thumbnail");
    imgs.forEach(function (img) {
      img.classList.add("opacity-50");
      img.getElementsByTagName("section")[0].classList.add("opacity-0");
    });
    window.document.addEventListener("mousemove", function (e) {
      el = e.target;
      if (el.classList[1] === "img-thumbnail") {
        imgs.forEach(function (img) {
          img.classList.remove("opacity-100");
          img.classList.add("opacity-50");
          img.getElementsByTagName("section")[0].classList.add("opacity-0");
        });
        el.parentElement.parentElement.classList.remove("opacity-50");
        el.parentElement.parentElement.classList.add("opacity-100");
        el.parentElement.nextElementSibling.classList.remove("opacity-0");
      } else if (el.classList[1] === "row" || el.classList[1] === undefined) {
        imgs.forEach(function (img) {
          img.classList.add("opacity-100");
          // img.classList.add("opacity-50");
          img.getElementsByTagName("section")[0].classList.add("opacity-0");
        });
      } else {
      }
      console.log("moveover", el.classList[0]);
    });


  </script>
